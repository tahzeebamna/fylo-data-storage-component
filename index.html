<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <section class="fylo">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="storage">
        <img src="./images/icon-document.svg" alt="1">
     
        <img src="./images/icon-folder.svg" alt="2">
     
        <img src="./images/icon-upload.svg" alt="3">
      </div>
    </section>

    <section class="load-sec">
      <p>
        You’ve used <span>815 GB</span> of your storage
      </p>
      <div class="loading">

      </div>
      <div class="level">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="left">
        <p>185</p>
        <span>GB Left</span> 
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">amna tahzeeb</a>.
  </div>
</body>
</html>
